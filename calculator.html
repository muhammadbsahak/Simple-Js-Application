<!DOCTYPE html>
    <html>
    <head>
        <title>Complete JavaScript Course</title>
    </head>
    <body> First :
        <input type="text" id="num1"> Second :
        <input type="text" id="num2">
        <br>
        <input type="button" onClick="addBy()" value="Add">
        <input type="button" onClick="subBy()" value="Subtract">
        <input type="button" onClick="mulBy()" value="Multiply">
        <input type="button" onClick="divBy()" value="Divide">
        <input type="button" onClick="modBy()" value="Modulus">
        <br>
        <div id="output"></div>
        <script>
            var output = document.getElementById("output");
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");

        function addBy() {
         
         show(num1.value,num2.value,"+",function(a,b){
             return a + b;
         })

        }

        function subBy() {

        show(num1.value,num2.value,"-", function(a,b){
            return a - b;
        })

        }

        function mulBy() {

        show(num1.value,num2.value,"*", function(a,b){
         return a * b;
        })

        }

function divBy() {

show(num1.value,num2.value,"/", function(a,b){
    return a / b;
})

}

function modBy() {

show(num1.value,num2.value,"%", function(a,b){
 return a % b;
})

}

        

        function show(a,b,s,cback){

            var result = cback(Number(a),Number(b));
            output.innerHTML += a + " " + s + " " + b + "=" + result + "<br>";

        }
            

        </script>
    </body>
    </html>
