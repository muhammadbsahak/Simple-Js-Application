<!DOCTYPE html>
<html>

<head>
    <title>Complete JavaScript Course</title>
</head>

<body>
    <div id="wrapper">Page 1</div>
    <form name="myForm">
        <input type="button" onclick="myFun(this)" value="click 1">
        <input type="button" onclick="myFun(this)" value="click 2">
        <input type="button" onclick="myFun(this)" value="click 3"> </form>
    <script>
        var output = document.getElementById('wrapper');

        function myFun(t) {
            //console.dir(t);
            output.innerHTML = t.value;

            for (var p in t) {
                document.write([p +
                    "<br>"
                ]);
            }
            t.value = "CLICKED";
        }
    </script>
</body>

</html>
